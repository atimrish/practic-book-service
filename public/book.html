<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../css/book-style.css">
    <link rel="stylesheet" href="../css/notice.css">
</head>
<body>
<header>
    <div class="header-container">
        <div>
            <div class="header-menu" onclick="logOut()"></div>
            <div class="header-logo" onclick="window.location.href = 'http://practic-book-service/index.html'">LOGO</div>
        </div>

        <div>
            <form action="" method="get">
                <label for="search" style="display:none;"></label>
                <input type="search" name="search" id="search" placeholder="Поиск книг, авторов">
                <div class="search-img"></div>
            </form>
        </div>

        <div class="account-block">
            <div class="account-link">
                <a href="sign_in.html">Вход</a>
                <span>/</span>
                <a href="register.html">Регистрация</a>
            </div>
        </div>

    </div>
</header>

<main>
    <div class="main-block">

        <div class="book">
            <div class="book-image"><img src="" alt=""></div>
            <h2 class="book-title"></h2>
            <div class="author"><a href=""></a></div>
            <div class="rating"></div>

        </div>
        <div class="description">
            <h3 class="description-title">Описание</h3>
            <div class="description-body"></div>
            <div class="categories">
                <h3>Жанры</h3>
                <ul>

                </ul>
            </div>
            <div class="user-rating">
                <h4>Ваша оценка</h4>
                <div class="user-rating-value">
                    <div class="star"></div>
                    <div class="star"></div>
                    <div class="star"></div>
                    <div class="star"></div>
                    <div class="star"></div>
                    <div class="star"></div>
                    <div class="star"></div>
                    <div class="star"></div>
                    <div class="star"></div>
                    <div class="star"></div>
                </div>
            </div>
        </div>

    </div>


    <section id="comment-container">
        <h3>Комментарии</h3>
        <form action="" id="comment-form" method="post">
            <label for="comment_body" style="display: none"></label>
            <textarea name="comment_body" id="comment_body" cols="30" rows="1" placeholder="Напишите комментарий"></textarea>
            <div>
                <button type="submit">Оставить комментарий</button>
            </div>
        </form>

        <div class="comments">
            <div class="empty-comment">Комментариев под этой книгой пока нет</div>
        </div>


    </section>


</main>

<footer>
    <div class="footer-container">
        <div class="footer-logo">LOGO</div>
    </div>
</footer>

<script src="../script/book.js"></script>
</body>
</html>
